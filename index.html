<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="blogStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        padding-top: 2rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="blog">
        <div class="img-part">
          <picture class="blog_img">
            <img
              class="imgxdd"
              src="assets/images/illustration-article.svg"
              alt=""
            />
          </picture>
        </div>

        <div class="blog-content">
          <p class="blog-category">Learning</p>
          <p style="font-size: 12px">Published 21 DEC 2023</p>
          <p class="blog-title">HTML & CSS foundations</p>

          <p class="blog-description">
            <!-- This is a regular paragraph no need to make a class on it -->
            These languages are the backbone of every website, defining
            structure, content, and presentation. Greg Hooper
          </p>
          <div class="developerDetails-flex">
            <picture class="dev_pic">
              <img
                class="dev_img"
                src="assets/images/image-avatar.webp"
                alt=""
              />
            </picture>

            <div class="dev_name">Greg hooper</div>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amr Gamal</a>.
      </div>
    </main>
  </body>
</html>
